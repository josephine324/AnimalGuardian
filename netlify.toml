[build]
base = "web-dashboard"
command = "CI=false npm install && npm run build"
publish = "build"

[build.environment]
NODE_VERSION = "18"
REACT_APP_API_URL = "https://animalguardian.onrender.com/api"
CI = "false"

# Force rebuild to pick up correct backend URL
# Updated: 2025-11-19 - Ensure correct backend URL is used

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
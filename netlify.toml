[build]
base = "web-dashboard"
command = "CI=false npm install && npm run build"
publish = "build"

[build.environment]
NODE_VERSION = "18"
REACT_APP_API_URL = "https://animalguardian-backend-production-b5a8.up.railway.app/api"
CI = "false"

# Force rebuild to pick up correct backend URL

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
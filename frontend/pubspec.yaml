name: animal_guardian_flutter
description: Digital Livestock Support System for Smallholder Farmers - Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # Navigation
  go_router: ^12.1.3
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Media & Camera
  image_picker: ^1.0.4
  video_player: ^2.8.2
  cached_network_image: ^3.3.1
  
  # Authentication
  local_auth: ^2.1.7
  
  # Push Notifications
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^19.5.0
  
  # Date & Time
  intl: ^0.20.2
  
  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.2
  
  # Utils
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # Using default Material Design fonts (Roboto) - no custom font files needed
